titleMission=Наша задача

par1=Льву Толсому было 63 года, когда он решил составить список из ста книг, которые произвели на него сильное впечатление. Однако работа над этим списком шла медленно: было непросто вспомнить, какие книги были для него наиболее важны и в какие годы он их читал. Лишь некоторые из них оставили яркий и четкий след в его памяти: «Детство до 14-ти лет или около того. История Иосифа из Библии. . . Стихи Пушкина... С 14-ти лет до 20-ти. Евангелие Матфея: Нагорная проповедь... Rousseau Confession... Шиллера Разбойники… » В итоговом списке было лишь порядка пятидесяти названий — малая часть огромного количества произведений, которые он читал и обдумывал в течение своей долгой жизни.  Цель нашего проекта, который мы назвали <i>По ту сторону Муравейного Братства</i>, вслед за Толстым, продолжить эту работу, собирая названия книг, имена людей и отмечая события повлиявшие на его духовный мир.

par2=Для решения этой задачи мы создали поисковую платформу, позволяющую визуализировать события и периоды творческй и личной жизни Толстого. Наша система позволяет проводить параллели между его творческой работой и личными переживаниями, отраженными в дневниковых записях и на страницах писем. Такая визуализация позволяет быстро переходить от мелких деталей отдельного документа до цельного восприятия тем, волновавших Толстого и событий, связанных с его духовным миром и нравственной трансформацией. Технология, в данном случае, предоставляет возможности, которые было бы сложно достичь традиционными методами гуманитарных наук. Мы надеемся, что наша система не только обогатит работу в рамках традиционных исследований его творчества, но и станет источником новых идей.

par3=Корпус дневников и писем Толстого состоит из более чем 10 000 документов —4 122 дневниковых записей и 8 562 писем. Такой объем материала может смутить даже самых опытных исследователей. С чего начать? Как найти интересующие вас темы? Как правило, вы должны заранее решить, что искать, a затем проследить выбранную вами тему во всем этом огромном материале. Помимо трудоемкости, такой процесс ограничен тем, что вам уже известно, вопросами, сформулированными вами заранее. Наша система не только облегчает эту задачу, но сама является инструментом для исследования собранного материала. Документы можно искать самыми разными способами. Например, вы можете провести поиск по ключевым словам, чтобы посмотреть, где появляются определенные темы в дневниках и письмах, или можете искать имена корреспондентов Толстого и внимательно изучить письма, которыми он с ними обменивался, или использовать подвижную временную шкалу, на которой указывается время создания литературных произведений, чтобы сузить интервал вашего поиска, скажем, включив только письмама, которые Толстой писал во время работы над романом Анна Каренина. Таким образом, предоставляя множественный доступ к корпусу документов из разнообразных источников, мы надеемся сделать его более доступным, как для исследователей, так и для обычных читателей.

par4=Мы благодарны Государственному Музею Л. Н. Толстого и команде, создавшей портал Tolstoy.ru, которые оцифровали и поместили в бесплатный доступ собрание сочинений Льва Николаевича Толстого в девяноста томах. В том же толстовском духе мы надеемся, что наша поисковая система и цифровая визуализация поиска сделает работы Толстого еще более широко доступными.

titleUsingPlatform=Пользование системой

par5=Приведенные ниже короткие видеоролики рассказывают о проекте и демонстрируют различные технологические элементы нашей системы.  Мы предлагаем вам поэкспериментировать в рамках представленной функциональности, чтобы понять что вы находите полезным, и какие дополнительные компоненты системы вам хотелось бы увидеть в будущем. Это продолжающийся проект и мы планируем, шаг за шагом, улучшать возможности системы. Мы с нетерпением ждем ваши коментарии и предложения.

