titleSampleSearch=Пример поиска

parSampleSearch=Ниже приведен пример поискового запроса, который выбирает все письма и дневники Толстого за период с 1840 по 1910 год, в которых упоминаются "Война и Мир". Число документов отображается на средней временной шкале. График изначально показывает количество документов за месяц, но если вы с помощью подвижной шкалы начнете сокращать временной период вертикальная шкала начнет показывать количество документов в неделю, а затем и в день.  Это лишь одна из особенностей поисковой системы и динамической визуализации. Система основана на современных методах индексирования и позволяет находить документы по началу слов, проводить поиск с учетом расстояния между словами и поиск в различных разделах документа. Пожалуйста, посмотрите вспомогательный материал, чтобы узнать о дополнительных функциях, и ознакомьтесь с разнообразными примерами работы с документами доступными с поисковой страницы.

titleOnSources=Примечание по источникам


par6=Для составления хронологической последовательности литературных произведений Толстого использовались научные комментарии из полного собрание сочинений Л.Н. Толстого в 90 томах. Государственное издательство «Художественная литература» и  Собрание сочинений в 20 томах Государственное издательство «Художественная литература». Поскольку изучение творчества Толстого продолжает развиваться, мы надеемся, что эта платформа станет постоянно совершенствующимся инструментом для пользователей, мы будем рады услышать дополнения и поправки к представленной здесь информации. Пожалуйста, зайдите в раздел комментариев для того, чтобы отправить нам свои предложения. 



titleTimeline=Примечания о временной шкале литературных работ

par7=Если событие в собранных материалах датируется только временем года, наша шкала литературных произведений покажет его в виде диапазона дат (например, если Толстой писал летом, этот период творчества будет показан на шкале с 15 июня по 15 сентября). Если событие датируется лишь месяцем и годом, мы обозначаем это, помещая событие на 15 число этого месяца.  Мы отмечаем степень точности датировки как «точную» или «приблизительную».


