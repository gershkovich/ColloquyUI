#par1=В 63 года, Толстой решил составить список из ста книг, которые оставили в его душе глубокий след. Но создание списка шло медленно: было весьма не легко вспомнить, какие книги оказались значительными, и когда. Некоторые оставались яркими в его памяти: \
# "Детство до 14-ти лет или около того. История Иосифа из Библии ... Стихи Пушкина. С 14-ти лет до 20-ти. Евангелие Матф[ея]: Нагорная проповедь ... Rousseau <i>Confession</i> ... Шиллера <i>Разбойники</i>" и так далее. Но, по окончании работы, этот список насчитывал всего около пятидесяти произведений — небольшую часть того, что он читал и обдумывал на протяжении его долгой жизни.
#
#par2=Проект «За Пределами Муравейного Братства» планирует расширить начатый Толстым список собрав в единую базу данных множество работ, которые сформировали, в той или иной степени, духовную жизнь Толстого. Этот проект также создаст графическое представление обширного сообщества собеседников Толстого — его многочисленных друзей и коллег, с которыми он вел переписку о литературе, политике, и философии.
#
#par3=Толстой был не только заядлым читателем, но и тщательным хронологом. Благодаря его собственным дневниковым записям, а также записям его друзей и семьи, сохранилось огромное количество информации о том, что Толстой читал, когда он это читал, и что он об этом думал. На данный момент, эту информацию трудно анализировать. Его цитаты и впечатления рассредоточены по отдельным сборникам дневников, записок, и писем, а также, в томах материалов написанных другими. Анализ одной ссылки может занять несколько часов, и глубокое понимание значения тех книг которые Толстой читал в конкретный момент времени, требует целенаправленных исследований, доступных сегодня только специалисту.  И хотя дневники и письма Толстого сегодня доступны в электронном формате благодаря чрезвычайно впечатляющим и полезным усилиям по оцифровке его работ, эти материалы пока не структурированы таким образом, чтобы позволить быстрый поиск и анализ.
#
#par4=Проект «За Пределами Муравейного Братства» используя программатический разбор разнообразных хронологических материалов, их структурную реорганизацию и индексацию,  позволит поиск близких документов в соответствии с датами, местами, событиями, и именами людей в них участвовавших.  Читатель интересующийся мыслями Толстого о работах Жан-Жака Руссо будет в состоянии мгновенно найти все упоминания о Руссо во всех дневниках и переписке Толстого. Ученый пытающийся выяснить, какие философские работы Толстой изучал, во время работы над эпилогом книги Война и Мир сможет быстро просмотреть все упоминания о философской литературе которую читал Толстой  в этот период.  Если он захочет узнать, когда Толстого заинтересовала определенная книга, идея, или человек, он сможет искать их упоминание, и частоту этих ссылок в тот или иной промежуток времени.
#
#par5=Наш проект направлен не только на то, чтобы помочь ученым в проведении своих исследований, но и предложить широкому кругу студентов, учителей, и обычных читателей более полную картину интеллектуальной жизни Толстого.  Мы надеемся, что в своем поиске среди дневников, записок, писем, и других материалов  Толстого, читателю найдет идеи не менее глубокие, смешные или возмутительные, чем в любом из великих романов Толстого.
#
