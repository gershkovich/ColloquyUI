getGeneralSearchPrincipleLabel=<div>Пожалуйста воспользуйтесь примерами приведенными ниже. Затем, меняя текст по вашему усмотрению, активируйте поиск нажатием клавиши ввода на клавиатуре и изучайте полученный результат. Пользуйтесь скользящей шкалой диапазона времени или выбирайте временные интервалы двойным нажатием мыши на названия работ или линий на графике.</div>
searchExampleOne=Искусство
searchExampleOneExp= – простой поиск документов по всем разделам, где встречается слово "Искусство".
searchExampleTwo=content: декадент*
searchExampleTwoExp= – поиск по корню слова с помощью символа подстановки. Такой поиск позволяет найти в документах все производные формы, например "декаденты", "декадентщине", декад[енты], и т.д.
searchExampleThree="Война и мир"
searchExampleThreeExp= – поиск по единой фразе. Заметьте, что фраза должна быть заключека в кавычки.
searchExampleFour=((война  AND мир ) ИЛИ Каренина) И toWhom:Страхову
searchExampleFourExp= – более сложный пример поиска который позволит выбрать письма Толстого к Николаю Страхову в которых упоминаются либо роман Война и Мир, либо - Анна каренина. Надо заметить, что такой поиск выберет и другие документы где упоминаются слова война и мир не имеющие отношения к роману. 

searchExampleFive=Hugo ИЛИ Гюго
searchExampleFiveExp= – поиск документов где упоминается Виктор Гюго на русском и английском языках. Заметьте что OR, AND, NOT и их русские эквиваленты И, ИЛИ, НЕТ в заглавной форме используются как логические операторы. Заглавые буквы в самих поисковых терминах не принимаются во внимание поисковой системой.

searchExampleSix=религия NOT toWhom: Черткову
searchExampleSixExp=– Поиск с исключением. Результат такого поиска будет вллючать письма со словом “религия”, но исключит письма Черкткову.

searchExampleSeven=+религия  -toWhom: Черткову
searchExampleSevenExp=– поиск аналогичен представленному выше. Иллюстрирует возможности использования знаков плюс и минус. Плюс поставленный перед поисковым термином указывает на необходимость его наличия в документе, тогда как минус требует его отсутствия.


searchExampleEight="искусство народ"~10
searchExampleEightExp= – пример поиска с указанием близости расположения слов. Мы находим "искусство" и "народ" не далее 10 слов друг от друга.


searchExampleNote=Для поиска изпользуется синтакс ситемы Apache Lucene. В дополнение, наша система позволяет впечатывать поиск на руссом языке заменяя логические операторы AND, OR, NOT русскими созами И, ИЛИ, и частицей НЕТ. Документация на английском доступна в приведенной ссылке <a  href='https://lucene.apache.org/core/2_9_4/queryparsersyntax.html#Overview' target='_blank'>lucene.apache.org</a>. Дневники содержат следующие разделы (или “поля” в терминологии поисковых систем): "date", "place", "entry", and "source". Письма содержат "date", "place", "content", "notes", "source", and "toWhom". . Если вы не указываете поле поиска, то поиск ведется по всем разделам.

