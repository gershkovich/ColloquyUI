par7=На сегодняшний день мы обеспечили быстрый поиск и хронологическую визуализацию дневников и писем Толстого. Временная шкала позволяет добовлять основные события творческой жизни Толстого и соотносить их с его письмами и дневниковыми записями. В настоящее время 4,273 дневниковые записи Толстого и 9,961 писем<sup>1</sup> были реорганизованы и проиндексированчы по дате, адресату, редакционным комментариям и по географическому месту, где были написаны письма или сделаны дневниковые записи. Эти материалы могут быть найдены по ключевым словам и фразам в целом документе или по их упоминанию в любой из вышеперечисленных категорий.


