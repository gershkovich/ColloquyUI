searchExampleFourExp= – Заметьте двойные кавычки! Тильда (волнистая черта после двойных кавычек) с последующей цифрой относятся ко всей фразе оркуженной внешними кавычками. Внутренние кавычки оркужают слова заканчивающиеся звездочкой для поиска по части слова. К примеру, "война и мир" покажет результаты, где данное выражение употребляется в именительной падеже. Звездочка (астериск) вместо части слова расширяет поиск, как это было показано выше. В отличие от предыдущих примеров, фраза с таким символом подразумевает точное соответсвие (например "войн* и мир*" не принесет никаких результатов). Мы вынуждены использовать кавычки для частичного поиска. Таким образом мы получим документы, где встречаются выражения "воины и мира", "войну и мир", и т.д. Чтобы сократить количество результатов до тех, где эти два слова употребляются вбизи друг от друга мы исполъзуем тильду (символ приблежения) и цифру для обозночения расстояния слов друг от друга. Напирмер "война мир"~10 найдут все документы где встречаются "война" и "мир" на расстоянии десяти слов друг от друга. Заметьте две пары скобок означающие логический порядок поиска. Вначале поиск находит все документы, где письмо обращено Афанасию Афанасьевичу Фету, а затем те где встречаются либо "война" and "мир" (не далее двух слов дру от друга) либо "Каренина", "Карениной", и прочие производные.
