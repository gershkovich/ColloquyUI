getGeneralSearchPrincipleLabel=<div>Поиск можно вести как по одному слову, так и по комплексному выражению включающему определенные подразделы письма или дневниковой записи. Письма состоят из следующих подразделов, которые можно использовать для поиска: <ul><li>день</li><li>кому</li><li>содержание</li><li>коментарии.</li></ul>Таким образом, поиск имеет следующую общую форму: <span class="code"> раздел_1:поисковый_термин_1 И (поисковый_термин_2 ИЛИ поисковый_термин_3) И (НЕТ раздел_1:поисковый_термин_4)</span>  где: раздел_x это один из подразделов документа (например содержание), а поисковый_термин_x это какое либо слово или словосочетание (e.g. "искусство", "война и мир", или "Каренина"). Союзы И, ИЛИ, и частица НЕТ в заглавной форме являются логическими терминами. Пожалуйста воспользуйтесь примерами приведенными ниже. Проще всего, выбрать наиболее подходящий пример, заменить поисковые термины на нужные вам, и нажать "Ввод".</div>
