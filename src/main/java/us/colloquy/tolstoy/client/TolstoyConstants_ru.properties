parAck=Мы искренне благодарны Государственному Музею Толстого и нашим коллегам, основателям сайта Tolstoy.ru, за созданные ими материалы, позволившие нам продолжить работу по индексации дневниковых записей и писем Толстого. В частности, мы хотели бы поблагодарить Феклу Толстую и Анастасию Бонч-Осмоловскую за консультацию на ранних этапах нашей работы. <p></p>Мы также благодарны факультету современных языков колледжа гуманитарных и социальных наук Дитрих, университета Карнеги-Меллон и фонд Эндрю Меллон за поддержку нашей работы, которая осуществляется в рамках исследовательского гранта Беркман и гранта на развитие цифровых гуманитарных наук Эндрю Меллона. Этот проект был бы невозможен без советов и помощи коллег Университета Карнеги-Меллон и за его пределами. От всей души благодарим Хайди Бартлетт, Дэвида Бирнбаума, Стефана Каспара, Дэниеля Эванса, Эрику Ноулз, Елену Лазареву, Александра Целовальникова, и Скотта Вайнгарта за помощь на различных этапах развития проекта.



